<div class="d-flex align-items-center justify-content-center my-5">
  <div class="card-fomulario p-3">
    <header class="d-flex align-items-center justify-content-center">
      <img
        src="../../../assets/site/logo-sport-ease.png"
        alt="logo sport ease ufpr"
        width="70"
      />
      <h1 class="ms-2 mb-0 text-dark-blue">SportEase</h1>
    </header>

    <main class="mt-3">
      <h3 class="text-green text-center">Criar conta</h3>

      <form [formGroup]="formCadastroCliente" class="p-2">
        <div class="row w-100">
          <div class="col-12">
            <app-without-input-text
              [formGroup]="formCadastroCliente"
              [controlName]="'nome'"
              [placeholder]="'Seu nome completo...'"
              [validacaoInput]="true"
              [typeForAutocomplete]="'off'"
            ></app-without-input-text>
          </div>

          <div class="col-12">
            <app-without-input-email
              [formGroup]="formCadastroCliente"
              [controlName]="'email'"
              [placeholder]="'Seu melhor e-mail...'"
              [validacaoInput]="true"
            ></app-without-input-email>
          </div>

          <div class="col-12">
            <app-without-input-text
              [formGroup]="formCadastroCliente"
              [controlName]="'cpf'"
              [placeholder]="'Seu CPF (123.456.789-10)...'"
              [validacaoInput]="true"
              [typeForAutocomplete]="'off'"
              [maskInput]="'000.000.000-00'"
            ></app-without-input-text>
          </div>

          <div class="col-12">
            <app-input-checkbox
              [formGroup]="formCadastroCliente"
              [controlName]="'vinculo'"
              [label]="'Sou aluno(a) da UFPR'"
              (emmiterChange)="showGrr()"
            ></app-input-checkbox>

            <div class="mt-2" *ngIf="showInputGrr">
              <app-without-input-text
                [formGroup]="formCadastroCliente"
                [controlName]="'grr'"
                [placeholder]="'Seu GRR (123456789)...'"
                [validacaoInput]="true"
                [typeForAutocomplete]="'off'"
                [maskInput]="'00000000'"
              ></app-without-input-text>
            </div>
          </div>

          
          <div class="col-12 col-md-6 mt-2">
            <app-without-input-senha
              [formGroup]="formCadastroCliente"
              [controlName]="'senha'"
              [validacaoInput]="true"
            >
            </app-without-input-senha>
          </div>

          <div class="col-12 col-md-6 mt-2">
            <app-without-input-senha
              [formGroup]="formCadastroCliente"
              [controlName]="'confirmacaoSenha'"
              [validacaoInput]="true"
            >
            </app-without-input-senha>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
