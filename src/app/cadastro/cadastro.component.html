<ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>

<div class="d-flex align-items-center justify-content-center">
  <div class="card-fomulario card-shadow p-3">
    <header class="d-block text-center d-md-flex align-items-center justify-content-center">
      <img
        src="../../assets/site/logo-sport-ease.png"
        alt="logo sport ease ufpr"
        width="70"
      />
      <h1 class="ms-0 ms-md-2 mb-0 text-dark-blue">SportEase</h1>
    </header>

    <main class="mt-3">
      <h3 class="text-green text-center">Criar conta</h3>

      <form [formGroup]="formCadastroCliente" class="p-2">
        <div class="row w-100">
          <div class="col-12">
            <app-input-text
              [formGroup]="formCadastroCliente"
              [controlName]="'nome'"
              [label]="'Nome completo'"
              [validacaoInput]="true"
            ></app-input-text>
          </div>

          <div class="col-12">
            <app-input-email
              [formGroup]="formCadastroCliente"
              [controlName]="'email'"
              [label]="'E-mail'"
              [validacaoInput]="true"
            ></app-input-email>
          </div>

          <div class="col-12">
            <app-input-text
              [formGroup]="formCadastroCliente"
              [controlName]="'cpf'"
              [label]="'CPF'"
              [validacaoInput]="true"
              [mask]="'000.000.000-00'"
              (emmiterBlur)="validarCpf()"
            ></app-input-text>
          </div>

          <div class="col-12">
            <app-input-checkbox
              [formGroup]="formCadastroCliente"
              [controlName]="'vinculo'"
              [label]="'Sou aluno(a) da UFPR'"
              (emmiterChange)="showGrr()"
            ></app-input-checkbox>

            <div class="mt-2" *ngIf="showInputGrr">
              <app-input-text
                [formGroup]="formCadastroCliente"
                [controlName]="'grr'"
                [label]="'GRR (somente os números)'"
                [validacaoInput]="true"
                [mask]="'00000000'"
              ></app-input-text>
            </div>
          </div>

          <div class="col-12 col-md-6 mt-2">
            <app-input-senha
              [formGroup]="formCadastroCliente"
              [controlName]="'senha'"
              [label]="'Senha...'"
              [validacaoInput]="true"
              (emmiterFocus)="focusPassword()"
            >
            </app-input-senha>
          </div>

          <div class="col-12 col-md-6 mt-2">
            <app-input-senha
              [formGroup]="formCadastroCliente"
              [controlName]="'confirmacaoSenha'"
              [label]="'Confirmar Senha...'"
              [validacaoInput]="true"
              (emmiterFocus)="focusPassword()"
            >
            </app-input-senha>
          </div>

          <ng-container *ngIf="passwordChecklist">
            <div class="checklist">
              <ul class="password-checklist">
                <li
                  [ngClass]="passwordValid('senha') ? 'tem-erros' : 'sem-erros'"
                >
                  <fa-icon
                    [icon]="passwordValid('senha') ? faInvalid : faValid"
                  ></fa-icon>

                  A senha deve ter pelo menos <strong> 6 dígitos </strong>
                </li>

                <li [ngClass]="senhasDiferentes ? 'tem-erros' : 'sem-erros'">
                  <fa-icon
                    [icon]="senhasDiferentes ? faInvalid : faValid"
                  ></fa-icon>

                  As senhas devem ser <strong> iguais </strong>
                </li>
              </ul>
            </div>
          </ng-container>

          <div class="col-12 d-block d-md-flex justify-content-end mt-2">
            <div>
              <app-btn-green
                [textButton]="'Cadastrar'"
                [buttonDisabled]="!cadastroValido()"
                (emmiterClick)="cadastrar()"
              ></app-btn-green>
            </div>

            <div class="ms-0 ms-md-2 mt-2 mt-md-0">
              <app-btn-border-green
                [textButton]="'Cancelar'"
                (emmiterClick)="navigate()"
              ></app-btn-border-green>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
