<header class="d-flex align-items-center justify-content-between px-3 pt-2 m-0">
  <div class="d-flex align-items-center justify-content-center">
    <img
      src="../../assets/site/logo-sport-ease.png"
      alt="logo sport ease ufpr"
      width="50"
    />
    <h2 class="ms-2 mb-0 text-dark-blue">SportEase</h2>
  </div>

  <div>
    <p class="dados-cliente text-dark-blue">
      Seu score: {{ scoreCliente }}/10
      <span><fa-icon [icon]="faFace"></fa-icon></span>
    </p>
  </div>

  <div>
    <p class="dados-cliente text-dark-blue">
      <fa-icon [icon]="faUser"></fa-icon>
      {{ nomeCliente }}
    </p>
  </div>
</header>
