<ngx-ui-loader [loaderId]="'loader-01'"></ngx-ui-loader>

<div class="mx-3 mt-4 mb-3">
  <h3 class="text-green font-weight-bold mb-3">
    Conheça os espaços esportivos
  </h3>

  <div class="d-flex" *ngIf="esportes.length > 2">
    <form [formGroup]="formFilter">
      <app-input-select-option
        [formGroup]="formFilter"
        [controlName]="'esporte'"
        [label]="'Selecione o esporte'"
        [items]="esportes"
        (emitterChange)="filterByEsporte()"
      ></app-input-select-option>
    </form>
  </div>

  <ng-container *ngIf="espacos == undefined; else noSkeleton">
    <div class="skeleton mt-5" *ngFor="let i of [0, 1]">
      <ngx-skeleton-loader
        count="1"
        appearance="line"
        [theme]="{ background: '#73779144' }"
      ></ngx-skeleton-loader>
      <div class="my-3"></div>

      <div class="row w-100">
        <div class="col-4">
          <ngx-skeleton-loader
            count="1"
            appearance="line"
            [theme]="{ background: '#73779144', height: '200px' }"
          ></ngx-skeleton-loader>
        </div>

        <div class="col-8">
          <ngx-skeleton-loader
            count="3"
            appearance="line"
            [theme]="{ background: '#73779144' }"
          ></ngx-skeleton-loader>
          <div class="my-3"></div>

          <div class="d-flex justify-content-end">
            <div class="w-50">
              <ngx-skeleton-loader
                count="1"
                appearance="line"
                [theme]="{ background: '#73779144' }"
              ></ngx-skeleton-loader>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #noSkeleton>
    <ng-container
      *ngFor="let e of espacosFiltered.length > 0 ? espacosFiltered : espacos"
    >
      <app-card-espaco-esportivo [espaco]="e"></app-card-espaco-esportivo>
    </ng-container>
  </ng-template>
</div>
